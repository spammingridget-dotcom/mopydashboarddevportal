<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mopy Dev Portal</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: "Inter", sans-serif;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: radial-gradient(circle at 50% 20%, #081122, #000000 80%);
            overflow: hidden;
        }

        .stars {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: fall 8s linear infinite;
            opacity: 0.8;
        }
        @keyframes fall {
            from { transform: translateY(-10vh); }
            to { transform: translateY(110vh); }
        }

        .box {
            padding: 40px 60px;
            background: rgba(255,255,255,0.07);
            border-radius: 18px;
            backdrop-filter: blur(8px);
            box-shadow: 0 0 45px rgba(0,0,0,0.6);
            animation: float 5s ease-in-out infinite;
        }
        @keyframes float {
            0%,100% { transform: translateY(0px); }
            50% { transform: translateY(-12px); }
        }

        h1 {
            font-size: 3rem;
            text-shadow: 0 0 30px rgba(255,255,255,0.3);
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 14px 28px;
            border-radius: 14px;
            background: #1e66ff;
            color: white;
            font-weight: 600;
            text-decoration: none;
            font-size: 1.2rem;
            box-shadow: 0 0 25px rgba(30,102,255,0.5);
            transition: .2s;
        }
        .btn:hover {
            background: #4c82ff;
            box-shadow: 0 0 35px rgba(76,130,255,0.8);
        }
    </style>
</head>

<body>

<script>
function stars(n){
    for(let i=0;i<n;i++){
        let s=document.createElement("div");
        s.className="stars";
        s.style.left=Math.random()*100+"vw";
        s.style.top=Math.random()*100+"vh";
        s.style.opacity=Math.random();
        document.body.appendChild(s);
    }
}
stars(120);
</script>

<div class="box">
    <h1>Mopy Developmentzâ„¢ Portal</h1>
    <a href="login.html" class="btn">Enter Dashboard</a>
</div>

</body>
</html>
