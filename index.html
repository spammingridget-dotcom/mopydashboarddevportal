<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: radial-gradient(circle at 50% 20%, #0b1d39, #04070f);
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            width: 350px;
            background: rgba(255,255,255,0.07);
            padding: 35px;
            border-radius: 14px;
            backdrop-filter: blur(8px);
            box-shadow: 0 0 25px rgba(0,0,0,0.4);
            text-align: center;
        }

        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            outline: none;
        }

        button {
            width: 95%;
            padding: 12px;
            margin-top: 15px;
            background: #1e66ff;
            color: white;
            font-weight: bold;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #4c82ff;
        }

        .error {
            margin-top: 10px;
            color: #ff6b6b;
        }
    </style>
</head>
<body>

    <div class="box">
        <h2>Developer Login</h2>

        <input id="pass" type="password" placeholder="Password">

        <button onclick="login()">Login</button>

        <div id="error" class="error"></div>
    </div>

    <script>
        const users = {
            "mopy": "mopy565329",

            "Etern": "w1thD43th@",
            "CX": "#Mus1c1sSPOTIFY",
            "St3amyEggroll": "eggwh1teEVERYWHERE{}"
        };

        function login() {

            if (users[u] && users[u] === p) {

            }

    </script>

</body>
</html>
