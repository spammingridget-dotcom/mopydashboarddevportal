<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mopy Dev Login</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: "Inter", sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at 50% 20%, #081122, #000000 80%);
            color: white;
            overflow: hidden;
        }

        .stars {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: fall 8s linear infinite;
            opacity: 0.75;
        }
        @keyframes fall {
            from { transform: translateY(-10vh); }
            to { transform: translateY(110vh); }
        }

        .login-box {
            width: 350px;
            padding: 40px;
            background: rgba(255,255,255,0.08);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 40px rgba(0,0,0,0.6);
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: none;
            background: #1e66ff;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            box-shadow: 0 0 25px rgba(30,102,255,0.5);
            cursor: pointer;
            transition: .25s;
        }

        button:hover {
            background: #4c82ff;
            box-shadow: 0 0 35px rgba(76,130,255,0.7);
        }

        .error {
            color: #ff8080;
            margin-top: 8px;
            text-align: center;
        }
    </style>
</head>

<body>

<script>
function stars(n){
    for(let i=0;i<n;i++){
        let s=document.createElement("div");
        s.className="stars";
        s.style.left=Math.random()*100+"vw";
        s.style.top=Math.random()*100+"vh";
        s.style.opacity=Math.random();
        document.body.appendChild(s);
    }
}
stars(120);

// USERS
const users = {
    "mopy": "mopy565329",
    "astral_void": "ketchup_W1tHw@w",
    "Etern": "w1thD43th@",
    "CX": "#Mus1c1sSPOTIFY",
    "St3amyEggroll": "eggwh1teEVERYWHERE{}"
};

function login(){
    let u=document.getElementById("user").value.trim();
    let p=document.getElementById("pass").value.trim();
    let err=document.getElementById("error");

    if(users[u] && users[u]===p){
        localStorage.setItem("user",u);
        window.location.href="dashboard.html";
    } else {
        err.textContent="Invalid username or password.";
    }
}
</script>

<div class="login-box">
    <h2>Developer Login</h2>
    <input id="user" placeholder="Username">
    <input id="pass" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div class="error" id="error"></div>
</div>

</body>
</html>
