<!DOCTYPE html>

<style>

      radial-gradient(600px 300px at 10% 20%, rgba(79,140,255,0.06), transparent 8%),

  .card {
    width:360px;max-width:92vw;padding:28px;border-radius:14px;background:var(--card-bg);box-shadow:0 12px 40px rgba(0,0,0,0.6);backdrop-filter:blur(6px);text-align:center;
  }
  h1{font-size:20px;margin:6px 0 18px 0;letter-spacing:0.6px;}
  input{width:100%;padding:12px;border-radius:10px;border:none;margin-top:10px;background:rgba(255,255,255,0.03);color:#fff;font-size:15px;box-sizing:border-box;}
  button{margin-top:14px;width:100%;padding:12px;border-radius:10px;border:none;background:linear-gradient(180deg,var(--accent),var(--accent-2));color:white;font-weight:700;cursor:pointer;}
  small{display:block;margin-top:12px;opacity:0.85;}
  .note{font-size:13px;color:#cbdcff;margin-top:8px;opacity:0.9;}
  .error{color:#ff7b7b;margin-top:12px;font-weight:600;}
  footer{position:fixed;left:0;right:0;bottom:10px;text-align:center;font-size:12px;color:rgba(255,255,255,0.35)}

</head>
<body>

<div class="card" role="main" aria-labelledby="loginTitle">

/* NOTE: The above values are placeholders for readability in this demo.
   If you want real SHA-256 values produced from your exact passwords, replace these strings

*/

/* For practicality in this client-only demo, we'll keep a plain-password map in code but *not* printed anywhere else.

const plain = {

async function sha256hex(str) {
  const utf8 = new TextEncoder().encode(str);
  const hash = await crypto.subtle.digest('SHA-256', utf8);
  const arr = Array.from(new Uint8Array(hash));
  return arr.map(b => b.toString(16).padStart(2,'0')).join('');
}

async function doLogin(){
  const u = document.getElementById('username').value.trim();
  const p = document.getElementById('password').value;
  const err = document.getElementById('err');

  if(!u || !p){ err.textContent = "Fill both fields."; return; }

  // check user exists
  if(!(u in plain)){ err.textContent = "Unknown user."; return; }

  // compute hash and compare with hash-of-plain (client-only)
  const enteredHash = await sha256hex(p);

  // in this client demo: compute hash of stored plain and compare
  const storedHash = await sha256hex(plain[u]);

  if(enteredHash === storedHash){
    localStorage.setItem('dev_user', u);
    location.href = 'dashboard.html';
  } else {
    err.textContent = "Incorrect password.";
  }
}

    s.style.filter = 'blur(' + (Math.random()*0.6) + 'px)';
    s.style.zIndex = 0;
    document.body.appendChild(s);
  }
})();
