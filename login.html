<!DOCTYPE html>
<html>
<head>
    <title>Developer Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>
</head>

<body class="space-bg">

<div class="login-box">
    <h1>Developer Login</h1>

    <label>Username</label>
    <input id="username" type="text" placeholder="Enter username">

    <label>Password</label>
    <input id="password" type="password" placeholder="Enter password">

    <button onclick="login()">Sign in</button>
    <button onclick="history.back()">Back</button>

    <p id="error" class="error-text"></p>
</div>

<script>
// INITIALIZE SUPABASE
const supabase = supabase.createClient(
    "https://lzsopkzlifwjdhtxtrkt.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx6c29wa3psaWZ3amRodHh0cmt0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM4MjIzNzMsImV4cCI6MjA3OTM5ODM3M30.owsfr2JR_a5DH76TMvh1JX4atPGznmZz1ikQ60nwT8k"
);

async function login() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;

    if (!username || !password) {
        return showError("Please enter both fields.");
    }

    // Fetch user from DB
    const { data: users, error } = await supabase
        .from("users")
        .select("*")
        .eq("username", username)
        .limit(1);

    if (error || users.length === 0) {
        return showError("Invalid username");
    }

    const user = users[0];

    // Validate password using bcrypt
    const match = await bcrypt.compare(password, user.password_hash);

    if (!match) {
        return showError("Incorrect password");
    }

    // Save session
    localStorage.setItem("user", JSON.stringify(user));

    window.location.href = "dashboard.html";
}

function showError(msg) {
    document.getElementById("error").innerText = msg;
}
</script>

</body>
</html>
